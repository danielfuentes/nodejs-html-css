<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/master.css">
    <link rel="stylesheet" href="/css/registro.css">
    <title>Moto Daniel</title>
    <script src="https://kit.fontawesome.com/7968cc1663.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet"> 
</head>
<body>
    <main class="container">
        <header class="encabezado">
            <figure class="logo">
                <img src="/img/logo-daniel.png" alt="Logo Daniel Fuentes">
            </figure>
            <!--Aquí estoy incorporando la imagen del menú hamburguesa que se debe mostrar sólo en tamaño celular-->
            <a class="hamburguesa" href="#"><i class="fas fa-hamburger"></i></a>
            <nav class="menu">
                <ul class="opciones">
                    <li><a href="/">Inicio</a></li>
                    <li><a href="#">Nosotros</a></li>
                    <li><a href="#">Productos</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
                <ul class="opciones">
                    <li><a href="#"><i class="fas fa-sign-in-alt"></i></a></li>
                    <li><a href="#"><i class="fas fa-user-plus"></i></a></li>
                </ul>
            </nav>
        </header>
        <hr>
        <section class="tituloRegistro">
            <h1 class="titulo">Registro de usuario</h1>
        </section>
        <section class="registro">
            
                
            
            <form  class="formulario" action="/" method="POST">
                <div>
                    <label for="nombre">Nombre</label>
                    <br>
                    <input type="text"  id="nombre" name="nombre" placeholder="Indique su nombre" required>
                </div>
                <div>
                    <label for="apellido">Apellido</label>
                    <br>
                    <input type="text"  id="apellido" name="apellido" placeholder="Indique su apellido" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <br>
                    <input type="email"  id="email" name="email" placeholder="Indique su  email" required>
                </div>
                <div>
                    <label for="password">Contraseña</label>
                    <br>
                    <input type="password"  id="password" name="password" placeholder="Indique su password">
                </div>
                <div>
                    <label for="passwordConfirm">Confirmar su contraseña</label>
                    <br>
                    <input type="password"  id="passwordConfirm" name="passwordConfirm" placeholder="Confirme su contraseña">
                </div>
                <div>
                    <input type="submit" value="Registrame">
                    <input type="reset" value="Borrar"> 
                </div>
                

            </form>
           
        </section>
        <footer class="footer">
            <article class="derechos"> 
                Todos los derechos reservados MSc. Daniel Fuentes <a href="mailto:cedavilu@gmail.com"><i class="fas fa-envelope-square"></i></a> 
            </article>
            <article class="menuFooter">
                <nav class="menu">
                    <ul class="opciones">
                        <li><a href="/">Inicio</a></li>
                        <li><a href="#">Nosotros</a></li>
                        <li><a href="#">Productos</a></li>
                        <li><a href="#">Contacto</a></li>
                    </ul>
                </nav>                
            </article>
            <article class="redes">
                    <a href="https://www.facebook.com" target="__blank"><ion-icon name="logo-facebook"></ion-icon></a> </ion-icon>
                    <a href="https://www.instagram.com" target="__blank"><ion-icon name="logo-instagram"></ion-icon></a>
            </article>
            <!--Aquí estoy agregando un elemento que va a estar fijo en la página-->
            <article class="botonFijo" >
                <h2><a class="subir" href="/"><i class="fas fa-chevron-circle-up"></i></a></h2>
            </article>
        </footer>
    </main>
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
</body>
</html>
